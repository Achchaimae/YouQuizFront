<div class="bg-gray-100 flex">
  <app-side-dashboard></app-side-dashboard>

  <section class="my-24 mx-12 p-8 bg-white rounded-lg w-full">
    <div class="flex items-center justify-between">
      <div></div>
      <div>
        <div class="">
          <div class="b mx-auto w-32 flex justify-center items-center">
            <div
              class="i p-6 w-32 bg-gradient-to-br to-[#173753] from-[#5EEAD4] items-center rounded-full shadow-2xl cursor-pointer absolute overflow-hidden transform hover:scale-x-110 hover:scale-y-105 transition duration-300 ease-out"
            ></div>
            <button (click)="isShowAddForm = true" class="b mx-auto w-32 flex justify-center items-center">
              <div
                class="i p-6 w-32 bg-gradient-to-br to-[#173753] from-[#5EEAD4] items-center rounded-full shadow-2xl cursor-pointer absolute overflow-hidden transform hover:scale-x-110 hover:scale-y-105 transition duration-300 ease-out">
              </div>
              <div class="text-center text-white font-semibold z-10 pointer-events-none">
                Add
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-16 relative overflow-x-auto shadow-md sm:rounded-lg">
      <table
        class="w-full text-sm text-left rtl:text-right text-gray-500 items-center justify-center"
      >
        <thead class="text-xs text-gray-700 uppercase0">
          <tr>
            <th scope="col" class="px-6 py-3">Question's Text</th>
            <th scope="col" class="px-6 py-3">Type</th>
            <th scope="col" class="px-6 py-3">Level</th>
            <th scope="col" class="px-6 py-3">Media</th>
            <th scope="col" class="px-6 py-3">Subject</th>
            <th scope="col" class="px-6 py-3">Action</th>
          </tr>
        </thead>
        <tbody *ngFor="let item of Question">
          <tr class="odd:bg-white even:bg-gray-50 border-b">
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap"
            >
              {{ item.text }}
            </th>
            <td class="px-6 py-4">
              {{ item.type }}
            </td>
            <td class="px-6 py-4">
              {{ item.level?.name }}
            </td>
            <td class="px-6 py-4">
              <div class="w-[100px]">
                <div *ngIf="item.media?.type === 'Video'">
                  <video [src]="item.media?.link" controls></video>
                </div>
                <div
                  *ngIf="
                    item.media?.type === 'Image' || item.media?.type === 'Gif'
                  "
                >
                  <img [src]="item.media?.link" alt="" />
                </div>
              </div>
            </td>
            <td class="px-6 py-4">
              {{ item.subject?.title }}
            </td>
            <td class="px-6 py-4 flex gap-2">
              <a href="#" class="font-medium text-blue-600 hover:underline">
                Edit
              </a>
              <button (click)="delete(item.id)"  class="font-medium text-red-600 hover:underline">
                delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="p-2">
      <div class="flex flex-col">
        <span class="text-sm text-gray-700 dark:text-gray-400">
          page <span class="font-semibold text-gray-900">{{ page+1 }}</span> / <span
            class="font-semibold text-gray-900 ">{{ totalPages }}</span>
        </span>
        <div class="inline-flex mt-2 space-x-2">
          <button (click)="prevPage()"
            class="flex items-center justify-center px-3 h-8 text-sm font-medium text-white bg-indigo-400 rounded-sm hover:bg-indigo-500">
            <svg class="w-3.5 h-3.5 me-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
              fill="none" viewBox="0 0 14 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13 5H1m0 0 4 4M1 5l4-4" />
            </svg>
            Prev
          </button>
          <button (click)="nextPage()"
            class="flex items-center justify-center px-3 h-8 text-sm font-medium text-white bg-indigo-400 rounded-sm hover:bg-indigo-500">
            Next
            <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
              fill="none" viewBox="0 0 14 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M1 5h12m0 0L9 1m4 4L9 9" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </section>
</div>
<div *ngIf="isShowAddForm"
    class="backdrop-brightness-50 overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 flex justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <div class="relative bg-white rounded-lg shadow">
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Add New Level
                </h3>
                <button (click)="closeAddForm()" type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <app-add-question-form></app-add-question-form>
        </div>
    </div>
</div>
