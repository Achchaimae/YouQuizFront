<div>
    <form (submit)="update()" class="max-w-md mx-auto py-8">
        <div class="relative z-0 w-full mb-5 group">
            <input [(ngModel)]="data.name" type="text" name="floating_name" id="floating_name" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none  focus:outline-none focus:ring-0 focus:border-[#5EEAD4] peer" placeholder=" " required />
            <label for="floating_name" class="peer-focus:font-medium absolute text-sm text-gray-500  duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-[#5EEAD4]  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"> Media Name </label>
        </div>
        <div class="relative z-0 w-full mb-5 group">
            <input [(ngModel)]="data.link"  type="text" name="floating_point" id="floating_point" class=" text-black block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none  focus:outline-none focus:ring-0 focus:border-[#5EEAD4] peer" placeholder=" " required />
            <label for="floating_point" class="peer-focus:font-medium absolute text-sm text-gray-500  duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-[#5EEAD4]  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Media's link</label>
        </div>
        <label for="maxPoint" class="block mb-2 text-sm font-medium text-gray-900 ">type</label>
            <select [(ngModel)]="data.type" name="mediaType"  class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
               
                <option value="Image">IMAGE</option>
                <option value="Video">VIDEO</option>
                <option value="Gif">GIF</option>
            </select>
        <button type="submit" class="text-white bg-[#2892D7] hover:bg-[#173753] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center ">Submit</button>
      </form>
      
    </div>
