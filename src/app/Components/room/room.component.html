<div>
   
    <section>
        
        <div class="flex h-[90vh] antialiased text-gray-800">
            <div class="flex flex-row h-full w-full overflow-x-hidden">
                <div class="flex flex-col py-8 pl-6 pr-2 w-64 bg-white flex-shrink-0">
                    <div
                        class="flex flex-col items-center bg-indigo-100 border border-gray-200 mt-4 w-full py-6 px-4 rounded-lg">
                        <div class="h-20 w-20 rounded-full border overflow-hidden">
                            <img src="https://avatars3.githubusercontent.com/u/2763884?s=128" alt="Avatar"
                                class="h-full w-full" />
                        </div>
                        <div class="text-sm font-semibold mt-2">Aminos Co.</div>
                        
                        <div class="flex flex-row items-center mt-3">
                            <div class="flex flex-col justify-center h-4 w-8 bg-indigo-500 rounded-full">
                                <div class="h-3 w-3 bg-white rounded-full self-end mr-1"></div>
                            </div>
                            <div class="leading-none ml-1 text-xs">Active</div>
                        </div>
                    </div>
                    <div class="flex flex-col mt-8"> 
                        <div class="flex flex-row items-center justify-between text-xs">
                            <span class="font-bold">Conversations</span>
                            <span class="flex items-center justify-center bg-gray-300 h-4 w-4 rounded-full">4</span>
                        </div>
                        <div class="flex flex-col space-y-1 mt-4 -mx-2  overflow-y-auto" *ngFor="let room of rooms" >
                            <button class="flex flex-row items-center hover:bg-gray-100 rounded-xl p-2">
                                <div class="flex items-center justify-center h-8 w-8 bg-indigo-200 rounded-full">
                                    {{room.name[0]}}
                                </div>
                                <div class="ml-2 text-sm font-semibold">{{room.name}}</div>
                            </button>                            
                        </div>
                        <div class="flex flex-row items-center justify-between text-xs mt-6">
                            <span class="font-bold">Archivied</span>
                            <span class="flex items-center justify-center bg-gray-300 h-4 w-4 rounded-full">7</span>
                        </div>
                        <div class="flex flex-col space-y-1 mt-4 -mx-2">
                            <button class="flex flex-row items-center hover:bg-gray-100 rounded-xl p-2">
                                <div class="flex items-center justify-center h-8 w-8 bg-indigo-200 rounded-full">
                                    H
                                </div>
                                <div class="ml-2 text-sm font-semibold">Henry Boyd</div>
                            </button>
                        </div>
                    </div>
                </div>
                    <div class="flex flex-col flex-auto p-6">
                 <app-conversation [roomId]="roomId"></app-conversation> 
                </div>
            </div>
        </div>
    </section>
    
</div>
